apiVersion: v1
kind: Service
metadata:
  name: nginx-np
  labels: 
    purpose: service-np-demo
spec:
  type: Nodeport
  selector:
    purpose: service-np-demo
    env: dev
    project: roboshop
  ports:
  -  protocol: TCP
     port: 80 # service port
     targetPort: 80 # cotainer port
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-np
  labels:
    purpose: service-np-demo
    env: dev
    project: roboshop
spec:
  containers:
  - name: nginx
    image: nginx
    