apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
      purpose: deployment-demo
      project: roboshop
      app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      purpose: deployment-demo
      project: roboshop
      app: nginx
      
  template:
    metadata:
      labels:
        purpose: deployment-demo
        project: roboshop
        app: nginx
       
    spec:
      containers:
      - name: nginx
        image: nginx
---

apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
        purpose: deployment-demo
        project: roboshop
        app: nginx
       
spec:
  containers:
  - name: nginx
    image: nginx
    

apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  labels: 
    purpose: deployment-demo
spec:
  selector:
    purpose: deployment-demo
    project: roboshop
    app: nginx
  ports:
  -  protocol: TCP
     port: 80 # service port
     targetPort: 80 # cotainer port
